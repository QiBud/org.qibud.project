@(buds: List[_root_.domain.buds.Bud] )

@import tags._

@main( "Buds", "buds" ) {

    @layout_fluid() {
    
        @page_header( "Buds" )
        
        @if( buds.isEmpty() ) {
            <p>No Bud found.</p>
        }
        @if( ! buds.isEmpty() ) {
            <ul>
                @for( bud <- buds ) {
                    <li><a href="@routes.Buds.bud( bud.identity().get() )">@bud.title()</a></li>
                }
            </ul>
        }
    
    }

}
